<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8"></div>
                    <div class="col-2"></div>
                    <div class="clearfix"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- slider section begin -->
        <section id="slider">
            <div class="container">
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        <!-- slider section end -->

        <!-- categories section begin -->
        <section id="categories">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        <!-- categories section end -->

        <!-- tedris section begin -->
        <section id="tedris">
            <div class="container">
                <h2></h2>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        <!-- tedris section end -->

        <!-- about section begin -->
        <section id="about">
            <div class="container">
                <div class="row">
                    <div class="col-7"></div>
                    <div class="col-5"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        <!-- about section end -->

        <!-- partner section begin -->
        <section id="partner">
            <div class="container">
                <h2></h2>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
        <!-- partner section end -->
    </main>

    <footer>
        <div class="container">
            <section id="question">
                    <h2></h2>
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="clearfix"></div>
                    </div>
            </section>
            <section id="foot-navigation">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4"></div>
                            <div class="col-4"></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </section>

        </div>
    </footer>
</body>

</html>
